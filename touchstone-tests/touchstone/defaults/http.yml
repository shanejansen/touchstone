---
requests:
  - request:
      method: GET
      url: "/api/v1/foo"
    response:
      status: 200
      headers:
        Content-Type: text/plain
      body: Hello HTTP!
  - request:
      method: GET
      url: "/api/v1/bar"
    response:
      status: 200
      headers:
        Content-Type: application/json
      jsonBody:
        {
          "customJson": [
            "Hello",
            "HTTP"
          ],
          "foo": "bar"
        }
